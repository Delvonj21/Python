<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit Order</title>
</head>
<body>
    <div class="container">
        <h1>Change Orders</h1>
        <a href="/cookies">Back to Orders</a>

        <form action="/cookies/update" method="post">
            {% with messages = get_flashed_messages() %}     
            {% if messages %}                           
                {% for message in messages %}          
                    <p class="error">{{message}}</p>                   
                {% endfor %}
            {% endif %}
            {% endwith %}



            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" value="{{cookie_order.name}}">
            </div>
            <div class="form-group">
                <label for="cookie_type">Cookie Type</label>
                <input type="text" class="form-control" name="cookie_type" value="{{cookie_order.cookie_type}}">
            </div>
            <div class="form-group">
                <label for="num_boxes">Number Of Boxes</label>
                <input type="number" class="form-control" name="num_boxes" value="{{cookie_order.num_boxes}}">
            </div>

            <input type="hidden" name="id" value="{{cookie_order.id}}">

            <input type="submit" value="Submit" class="btn btn-primary">
            
        </form>
    </div>
    
</body>
</html>
