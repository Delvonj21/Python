<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>New Order</title>
</head>
<body>
  <div class="container">
    <h1>Log New Orders</h1>
    <a href="/cookies">Back to Orders</a>

    <form action="/cookies/create" method="post">
    {% with messages = get_flashed_messages() %}     
    {% if messages %}                           
        {% for message in messages %}          
            <p class="error">{{message}}</p>                   
        {% endfor %}
    {% endif %}
    {% endwith %}
      
  
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label>Cookie Type</label>
        <input type="text" name="cookie_type" class="form-control">
      </div>
      <div class="form-group">
        <label>Number of Boxes</label>
        <input type="number" name="num_boxes" class="form-control">
      </div>

      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
  
</body>
</html>
