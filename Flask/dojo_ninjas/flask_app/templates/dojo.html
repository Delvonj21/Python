<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>dojos</title>
</head>
<body>
  <div class="card-body">
    <h2 class="card-title text-bg-primary">{{dojo.name}} Ninjas</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for ninja in dojo.ninjas %}
        <tr>
          <td>{{ ninja.first_name }}</td>
          <td>{{ ninja.last_name }}</td>
          <td>{{ ninja.age }}</td>
          <td>
            <a href="/ninjas/edit/{{ninja.id}}">edit</a> | <a href="/ninjas/delete/{{ninja.id}}/{{dojo.id}}">delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
