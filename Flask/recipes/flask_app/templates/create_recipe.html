<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>New recipe</title>
</head>
<body>
  <div class="container-grey">
    {% with messages = get_flashed_messages(category_filter=['register']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash WTFFFFF!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

        <div class="flex-container">
          <h1 class="majority-width"> Add a New Recipe</h1>
          <div>
            <a href="/recipes/home">Back to Recipes</a>
            <a href="/logout">Log Out</a>
          </div>
        </div>
  </div>

  <form action="/recipes" method="post" class="flex-container with-border majority-width">
    <div class="half-width">
        <div class="form-group">
          <label for="name" class="form-control">Name</label>
          <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="instructions" class="form-label">Instructions</label>
          <textarea name="instructions" type="text" cols="30" rows="10"></textarea>
        </div>
    </div>

    <div class="half-width">
      <div class="form-group">
        <label for="date_made" class="form-label">Date Made:</label>
        <input type="date" name="date_made" value="{{recipe.date_made}}" class="form-control">
      </div>
      <div class="form-group">
        <p>Under 30 min?</p>
        <label for="yes" class="form-label">Yes</label>
        <input type="radio" name="under_30" value="1" id="yes">
        <label for="no" class="form-label">No</label>
        <input type="radio" name="under_30" value="0" id="no">
      </div>
      <input type="hidden" name="user_id" value="{{recipe.id}}">
      <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary">
      </div>
    </div>

  </form>
</body>
</html>
