<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Details</title>
</head>
<body>
  <div class="container-grey">
    <div class="flex-container">
      <h1 class="majority-width">Welcome {{user.first_name}}</h1>
      <div>
        <a href="/recipes/home">back to recipes</a>
        <a href="/logout">Logout</a>
      </div>
    </div>

    <h2>{{recipe.name}}</h2>
    <div class="container with-border white">
      <div class="flex-container">
        <p>Under 30 min:</p>
        {% if recipe.under_30: %}
          Yes
        {% else %}
          No  
        {% endif %}
      </div>
      <div class="flex-container">
        <p>Instructions:</p>
        <p class="half-width">{{recipe.instructions}}</p>
      </div>
      <div class="flex-container">
        <p>Date Made:</p>
        <p class="half-width">{{recipe.date_made}}</p>
      </div>
      <div class="flex-container">
        <p>Posted by:</p>
        <p class="half-width">{{recipe.user.first_name}}</p>
      </div>
    </div>
  </div>
</body>
</html>
