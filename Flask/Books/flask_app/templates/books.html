<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Books</title>
</head>
<body>
  <div class="d-flex flex-warp justify-content-around">
    <form action="/book/create" method="post" class="col-6 p-3 bg-dark text-light">
      <h2 class="text-center text-primary">New Books</h2>
      <div class="form-group">
        <label for="title">Title: </label>
        <input type="text" name="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="num_of_pages">Number of pages: </label>
        <input type="number" name="num_of_pages" class="form-control">
      </div>
      <input type="submit" value="Add Book" class="btn btn-primary">
    </form>
    <div class="card col-6">
        <div class="card-body">
          <h2 class="card-title">All Books</h2>
          {% for one_book in all_books %}
            <p class="card-text">
              <a href="/book/{{one_book.id}}">{{one_book.title}}</a>
            </p>
          {% endfor %}
      </div>
      <div class="card-footer">
        <a href="/authors">Home</a>
      </div>
    </div>
  </div>
</body>
</html>
