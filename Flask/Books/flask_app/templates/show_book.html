<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="d-flex justify-content-around flex-wrap">
    <div class="col-6"> 
    <h2 class="text-center">Title: {{book.title}}</h2>
    <p>Favorited by: </p>
    {% for author in book.authors_who_favorited %}
      <p> {{ author.name}}</p>
    {% endfor %}
  </div>
  <form action="/author/join" method="post" class="col-6">
    <h2 class="text-info">Add Books Favorite</h2>
    <input type="hidden" name="book_id" value="{book.id}">
    <div class="form-group">
      <label for="author_id">Book:</label>
      <select name="author_id" class="form-control">
        {% for author in unfavorited_authors %}
          <option value="{{author.id}}">{{author.name}}</option>
        {% endfor %}
      </select>
    </div>
    <input type="submit" value="Add Book" class="btn btn-primary">
  </form>
</div>
</body>
</html>
