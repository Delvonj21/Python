<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title> Ninja Gold</title>
</head>
<body>
    
      <div class="container"> 

        <div class="form-group my-3 row">
          <label for="gold" class="col-sm-2 col-form-label">Your Gold: {{gold}}</label>
         
          <form action="/reset" method="POST" class="reset">
            <input type="submit" name="submit" value="reset" />
          </form>
            
          <div class="my-3 row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h3>Farm</h3>
                            <p>(earns 10-20 gold)</p>
                            <form action="/process_money" method="POST"> 
                            <input type="hidden" name="property" value="farm" />
                            <button type="submit" value="Find Gold!">Find Gold!</button>
                        </div>
                    </div>
                </div>
              </form>
                
                
                <div class="col-md-3">
                  <div class="card">
                      <div class="card-body">
                          <h3>Cave</h3>
                          <p>(earns 5-10 gold)</p>
                          <form action="/process_money" method="POST">
                            <input type="hidden" name="property" value="cave" />
                          <button type="submit" value="Find Gold!">Find Gold!</button>
                      </div>
                  </div>
              </div>
            </form>
              
              
              <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3>House</h3>
                        <p>(earns 2-5 golds)</p>
                        <form action="/process_money" method="POST">
                          <input type="hidden" name="property" value="house" />
                        <button type="submit" value="Find Gold!">Find Gold!</button>
                    </div>
                </div>
            </div>
          </form>
            
            <div class="col-md-3">
              <div class="card">
                  <div class="card-body">
                      <h3>Casino</h3>
                      <p>(earns/takes 0-50 golds)</p>
                      <form action="/process_money" method="POST">
                        <input type="hidden" name="property" value="casino" />
                      <button type="submit" value="Find Gold!">Find Gold!</button>
              </form>
                  </div>
              </div>
          </div>
            </div>
          
      <form class="my-5">
        <div class="form-group">
          <label for="activities">Activities:</label>
          <textarea class="form-control" name="activities" rows="5"></textarea>
        </div>
      </form>
    </div>    
</body>
</html>
